<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Chef - Cosmic Culinary Wizardry</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Bungee', cursive;
      background-color: #111827;
      color: white;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }
    }

    .subtitle {
      font-size: 1.5rem;
    }

    @media (min-width: 768px) {
      .subtitle {
        font-size: 2rem;
      }
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .gradient-button {
      width: 16rem;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      overflow: hidden;
      position: relative;
      border: none;
      color: white;
      font-family: 'Bungee', cursive;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gradient-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .gradient-button:active:not(:disabled) {
      transform: scale(0.95);
    }

    .gradient-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .gradient-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #a855f7, #ec4899, #a855f7);
      background-size: 200% 200%;
      animation: gradientShift 6s linear infinite;
    }

    .button-text {
      position: relative;
      z-index: 10;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .background-overlay {
      position: fixed;
      inset: 0;
      opacity: 0.2;
      pointer-events: none;
      background-size: cover;
      mix-blend-mode: screen;
      filter: blur(100px);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .emoji {
      display: inline-block;
    }

    .emoji-shrink {
      animation: shrink 2s infinite alternate;
    }

    .emoji-grow {
      animation: grow 2s infinite alternate;
    }

    @keyframes shrink {
      from { transform: scale(1); }
      to { transform: scale(0.8); }
    }

    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .cosmic-text, .cosmic-text-subtitle {
      position: relative;
    }

    .cosmic-text::before, .cosmic-text-subtitle::before {
      content: attr(data-text);
      position: absolute;
      left: -2px;
      top: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      color: black;
      -webkit-text-stroke: 4px black;
    }

    .cosmic-text::after, .cosmic-text-subtitle::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: 1;
      animation: gradientShift 6s linear infinite;
    }

    @keyframes cosmic-pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 30px rgba(255, 255, 255, 0.9));
      }
    }

    .cosmic-text, .cosmic-text-subtitle {
      animation: cosmic-pulse 3s infinite;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  
  <div class="background-overlay"></div>

  <div class="container">
    <header>
      <h1>
        <span class="emoji emoji-shrink">üç≤</span>
        <span class="cosmic-text" data-text="Agent Chef">Agent Chef</span>
        <span class="emoji emoji-grow">ü•ò</span>
      </h1>
      <p class="subtitle cosmic-text-subtitle" data-text="Cosmic Culinary Wizardry">
        Cosmic Culinary Wizardry
      </p>
    </header>

    <div class="menu-container">
      <button class="gradient-button" onclick="window.backend && window.backend.triggerWizard()">
        <div class="gradient-bg"></div>
        <span class="button-text">RAGChef Wizard</span>
      </button>
      <button class="gradient-button" disabled>
        <div class="gradient-bg"></div>
        <span class="button-text">Wizard Trainer (Coming Soon)</span>
      </button>
      <button class="gradient-button">
        <div class="gradient-bg"></div>
        <span class="button-text">Profile</span>
      </button>
      <button class="gradient-button">
        <div class="gradient-bg"></div>
        <span class="button-text">Settings</span>
      </button>
    </div>
  </div>

  <script>
    // Star Field Animation
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Create stars
      const stars = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.1
      }));
      
      function drawStars() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)'; // Darker background
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
          
          star.x -= star.speed;
          if (star.x < 0) {
            star.x = canvas.width;
            star.y = Math.random() * canvas.height;
          }
        });
        
        requestAnimationFrame(drawStars);
      }
      
      drawStars();
    });

    // Add WebChannel initialization
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize WebChannel when it's available
      if (window.QWebChannel) {
        new QWebChannel(qt.webChannelTransport, function(channel) {
          window.backend = channel.objects.backend;
          console.log("WebChannel initialized with backend bridge");
        });
      } else {
        console.warn("QWebChannel not available");
      }
    });
  </script>
</body>
</html>
